<body>
<section class='container'>
<article class='code'>
</article>
<iframe src='' id='preview'>
</iframe>

<script>
editor = CodeMirror(document.querySelector('.code'), {
mode: 'text/html',
mode: 'text/javascript',
lineNumbers: true,
autoCloseTags: true,
extraKeys: { 'Ctrl-Space': 'autocomplete' },
value:"<!DOCTYPE html>\n<html>\n<head>\n<title>First Line CSS Example</title>\n<style>\nbody {\nfont-family: Arial, sans-serif;\nline-height: 1.6;\n}\np::first-line {\nfont-weight: bold;\nfont-size: 20px;\ncolor: blue;\n}\nh1::first-line {\nfont-size: 28px;\ncolor: red;\n}\n</style>\n</head>\n<body>\n<h1>This is a Heading</h1>\n<p>\nThis is the first line of the paragraph.The ::first-line pseudo-element allows us to style only the first line of the text in this paragraph differently.</p>\n<p>\nThis is another paragraph.The first line of this paragraph will also have the same styles applied to it using the ::first-line pseudo-element.</p>\n</body>\n</html>\n",
theme: 'ayu-mirage',
showTrailingSpace: true,
matchTags: { bothTags: true },
extraKeys: { 'Ctrl-J': 'toMatchingTag' },
mode: 'application/xml',
styleActiveLine: true,
lineWrapping: true,
tapWrapping: true,
autoCloseBrackets: true,
autotrailingspace: true,
lineWrapping: true,
mode: 'markdown',
highlightSelectionMatches: { showToken: /\w/, annotateScrollbar: true }}),
function toggleSelProp() {
nonEmpty = !nonEmpty;
editor.setOption('styleActiveLine', { nonEmpty: nonEmpty });
let label = nonEmpty ? 'Disable nonEmpty option' : 'Enable nonEmpty option';
document.getElementById('toggleButton').innerText = label;
};
let charWidth = editor.defaultCharWidth(), basePadding = 4;
editor.on('renderLine', function (cm, line, elt) {
let off = CodeMirror.countColumn(line.text, null, cm.getOption('tabSize')) * charWidth;
elt.style.textIndent = '-' + off + 'px';
elt.style.paddingLeft = (basePadding + off) + 'px';
});
editor.refresh();

// preview
let delay;
editor.on('change', function () {
clearTimeout(delay);
delay = setTimeout(updatePreview, 300);
});
function updatePreview() {
let previewFrame = document.getElementById('preview');
let preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
preview.open();
preview.write(editor.getValue());
preview.close();
}
setTimeout(updatePreview, 300);
document.querySelector('iframe').style.width = window.innerWidth / 2 + 'px'
document.querySelector('iframe').style.height = window.innerHeight + 'px'
document.querySelector('article').style.width = window.innerWidth / 2 + 'px'
document.querySelector('article').style.height = window.innerHeight + 'px'
</script>
